[[posts]]
slug = 'mapping-azeroth'
published = true
user = 'agrif'
title = 'Mapping Azeroth'
timestamp = 2012-07-14T17:43:16Z
body = '''
<p><a href="http://overviewer.org/wow/" title="WoW Map"><img src="http://overviewer.org/media/uploads/zinnia/Screen_shot_2012-07-14_at_6.47.14_PM.png" title="WoW Map" alt="WoW Map" /></a></p><p>RamsesA's <a href="http://www.minecraftforum.net/topic/997352-crafting-azeroth/" title="Crafting Azeroth">Crafting Azeroth</a>&#160;project completely recreates the World of Warcraft in Minecraft using an elaborate series of custom tools and old-fashioned manual touch-ups. For the last month or so, the Overviewer team has been working with him to render high-resolution maps of these worlds.</p><p>The two largest continents, Eastern Kingdoms and Kalimdor, are complete and <a href="http://overviewer.org/wow/" title="WoW map">are ready to view</a>. Other continents may also be made available as they are rendered.</p><p>The process of creating these worlds to begin with is difficult and extremely interesting, and you can learn about it in <a href="http://www.minecraftforum.net/topic/997352-crafting-azeroth/" title="forum thread">this Minecraft Forum thread</a>. This blog post, though, will focus specifically on what we had to do to create this map.</p><h3>A Tall Order</h3><p>The first hurdle to overcome was the world height. Normal Minecraft worlds are 256 blocks high, but Kalimdor is 1408 blocks high. This means that Kalimdor is 5.5 times taller than normal Minecraft worlds, and 11 times taller than old Minecraft worlds (before the Anvil map format). Since normal Minecraft clients can't handle worlds this tall, RamsesA split the world up into 7 normal-height overlapping world layers, and used a Bukkit plugin to automatically teleport between the layers for a nearly seamless experience. This is great for exploring the map, but Overviewer expects all its map data in a single world. So, the first step was to turn these 7 layers back into a single mega-world with all 1408 blocks of height. To do this, I used my own <a href="https://github.com/agrif/libredstone" title="libredstone">libredstone</a>&#160;with python bindings.</p><p>Once all the world layers were merged, it was possible to load up the world in Overviewer. However, Overviewer still expected the world to be 256 blocks high, so it only rendered a tiny part of the world. Back after the Anvil change, when worlds doubled in height, brownan had worked out the changes needed to the render code. This change was so similar it was mostly a matter of changing a few constants. Our recent rewrite ensured that very few parts of Overviewer code actually depend on world height, and by the end of this process, it had been reduced to two source lines.</p><h3>Making it Pretty</h3><p>So now we were rendering, and boy was it something else. These worlds were <em>huge</em>&#160;and <em>beautiful</em>. We worked with RamsesA to come up with a combination of render primitives to best show off his work. Since there were a lot of forests with very large trees, a lot of the ground was too dark with the normal Overviewer lighting, so we settled on smooth lighting at 65% strength.</p><p>There were a few details left to work out about the rendering, though. RamsesA's conversion code placed water blocks in ways that Minecraft never does, causing a few minor errors in the render. Fixing these was just a few changes to the C source, and an since Overviewer is an incremental renderer, it was easy to just re-render the parts of the map that needed it. Having a render of the entire world also helped to find minor errors in the world itself, which were quickly corrected and fixed with more incremental renders. All told, it took about 2 - 3 weeks for all these renders to finish, running on the beefy 4-core machine hosting <a href="http://overviewer.org/" title="overviewer.org">overviewer.org</a>&#160;(graciously hosted by <a href="http://nexcess.net/" title="nexcess.net">nexcess.net</a>).</p><h3>Final Presentation</h3><p>Now that the bulk of the rendering was done, it was time for the finishing touches. Eminence and pironic assisted RamsesA in placing markers on the map, which showed location info and photos when clicked. This was mostly a matter of using Overviewer's built in POI code, with a few minor tweaks for using it to display so much information. A lot of the Overviewer team also helped with placing the markers and taking photos in-game to go along with them. Finally, Eminence made a few changes to the map controls to simplify the map interface, and a bunch of smaller ones to make the entire experience feel better.</p><p>One of the goals of the rewrite was to make large changes like this easy, and I think the success of this project is a sign that we succeeded. Now that we're done, the improvements and changes made for this project will trickle back into the official Overviewer source as soon as we clean them up and make them configurable. As a bonus, RamsesA found a wonderful optimization in our code that should speed up render times by as much as 15%.</p><p>All together, this was a massive and fun project for us. It was great working with RamsesA to stretch the limits of what Overviewer can do, and we hope you like the result.</p><p>(<a href="http://www.reddit.com/r/gaming/comments/wl5li/a_google_maps_view_of_azeroth_in_minecraft/" title="reddit thread">Reddit thread</a>)</p>
'''

[[posts]]
slug = 'introducing-oil'
published = true
user = 'agrif'
title = 'Introducing OIL'
timestamp = 2012-12-30T16:31:16Z
body = '''
<p>For the last few months, I've been working on a replacement for <a href="http://www.pythonware.com/products/pil/" title="PIL">PIL</a> to use with Overviewer. PIL is nice for simple imaging tasks, but as Overviewer grew we were constantly hitting annoying limitations or performance issues. Over time we've accumulated a bunch of ad-hoc image manipulation code, and we decided to consolidate it all and finally replace the parts of PIL we still used. The result is <a href="http://github.com/overviewer/OIL/" title="OIL">OIL</a>&#160;(Overviewer Imaging Library), which is now very close to being finished.</p><p>Along the way, I decided to also rewrite Overviewer's renderer. Currently, Overviewer renders a world by pre-rendering a bunch of block sprites, then pasting those sprites onto the final images. This has worked well, but adding new blocks is an extremely tedious process of manipulating pixels directly to produce something that looks 3D. It also has a major drawback: the view angle and block size is fixed. We've been asked many times to allow configurable block sizes or map rotations, and we haven't been able to do these because our current renderer design is not flexible enough.</p><p>The new renderer is based entirely around 3D block meshes. It draws these directly to the final images, meaning it's trivially easy to rotate and scale them exactly how you want. Overall this means more flexibility for you in how you render your maps, and easier to maintain code for us: adding new blocks is as simple as creating a new block mesh.</p><p>Now, there are two main concerns I want to address as soon as possible:</p>

<ul>
<li>
<p><strong>Won't this new renderer be slower? It sounds much more complicated.</strong></p>
<p>Wonderfully, <em>no!</em> The current experimental renderer currently runs 5% to 15% <em>faster</em> than our old sprite-based renderer. There are still blocks and features to add, but I don't expect it to get much slower from here. At the very least, the new renderer will run in about the same time as the old renderer.</p>
</li>
<li>
<p><strong>3D? I don't like needing a video card just to render maps.</strong></p>
<p>The new experimental renderer is entirely CPU-based. You don't need
a video card, and you don't need a graphical environment. If you
were able to run Overviewer before, you'll still be able to. In
particular, for Unix users, <em>you will not need X to run
Overviewer</em>.</p>
<p>For those of you who have a video card and would like to use it,
OIL has an OpenGL backend that currently renders 15% to 25% faster
than the old renderer; but this is an option, not a requirement!</p>
</li>
</ul>

<p>So, that's what's been going on for the last few months. The rest of this post is dedicated to pictures, but as always, if you have any comments or questions we would love to hear from you <a href="http://overviewer.org/irc" title="#overviewer on freenode">either in IRC</a> or <a href="http://github.com/overviewer/Minecraft-Overviewer/issues" title="GitHub Issues">on GitHub</a>.</p><h2>Cool Features and Pretty Pictures</h2><p>I'm going to be putting a lot of images below. You can click on them to get the full-sized versions.</p>

<h3>Renderer</h3>
<p>First, two shots of the same area, one with the current renderer and
one with the experimental renderer:</p>
<p><a href="/~agrif/oilblog/old.png"><img src="/~agrif/oilblog/oldthumb.png" /></a>
<a href="/~agrif/oilblog/cpu.png"><img src="/~agrif/oilblog/cputhumb.png" /></a></p>
<p>Please remember that the experimental renderer is still unfinished;
there are a lot of missing blocks, and biome coloring hasn't been
implemented yet. These are just a preview of what's coming.</p>
<p>The first picture (with the old renderer) took 1.37 seconds, while the
second (new renderer) took only 1.14.</p>
<p>Just for fun, here's a picture of the same area, rendered on my GPU
with OpenGL:</p>
<p><a href="/~agrif/oilblog/opengl.png"><img src="/~agrif/oilblog/openglthumb.png" /></a></p>
<p>It's almost identical to the CPU-rendered version, and this one
rendered in 1.04 seconds.</p>
<h3>Configurable Views</h3>
<p>The advantages of the new renderer don't really show themselves in side-by-side comparisons though. How about something the old renderer couldn't do?</p>
<p>What if you wanted to render your map with <em>huge</em> blocks, at a really weird angle? I don't know why you'd want to, but with the new renderer, you can:</p>
<p><a href="/~agrif/oilblog/weird.png"><img src="/~agrif/oilblog/weirdthumb.png" /></a></p>
<h3>Dithering</h3>
<p>One benefit we'll be getting from OIL is much more subtle than the new
renderer. Consider these two images:</p>
<p><a href="/~agrif/oilblog/undithered.png"><img src="/~agrif/oilblog/unditheredthumb.png" /></a>
<a href="/~agrif/oilblog/dithered.png"><img src="/~agrif/oilblog/ditheredthumb.png" /></a></p>
<p>They look about the same, right? Well, would you believe the one on
the right is <em>80% smaller?</em> That's because the one on the right is an
<em>indexed image</em>, meaning it uses only 256 total colors instead of the
4 billion colors normal Overviewer images use. Overviewer images look
really good as indexed images, because Minecraft doesn't really use a
whole lot of distinct colors.</p>
<p>While PIL has support for indexed images, it has no support for
<em>transparent</em> indexed images, which made implementing this
impossible. OIL has no such restriction.</p>
<h2>When will we see it?</h2>
<p>While OIL itself is just about done, the new renderer still needs a
lot of work before it'll be merged. This blog post is just to let you
know that Overviewer isn't dead -- in fact, far from it. There are
exciting things in the future.</p>
'''

