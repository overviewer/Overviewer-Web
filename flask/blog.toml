[[posts]]
slug = 'about-the-new-config-file-format'
published = true
user = 'brownan'
title = 'About the new Config File format'
timestamp = 2012-02-13T17:32:00Z
body = '''
<p><em>Edit Mar 3 2012: The "anvil" branch has been merged into master. This post edited to reflect that.</em></p><p><em>Edit: Mar 1 2012, updated this post to reflect the new "anvil" branch.</em></p><p>In our efforts to rewrite the internals of The Overviewer, we have stripped overviewer.py of almost all its command line options and opted to require everything but the simplest renders into a new config file format. This post goes over the rationale and how to get started with the new format.</p><p><strong>Why?</strong></p><p>Before it was possible to run the Overviewer without a configuration file at all. Every option was on the command line, and the only thing you <em>needed</em>&#160;the config file for was custom rendermodes.</p><p>But as we were thinking about supporting multi-world, where a server may run many Minecraft worlds, we wanted Overviewer to handle options in a more general way. Some options may only apply to one render of one world, others may apply to all renders.</p><p>We briefly considered how to support this on a command line, perhaps with something like this:</p><pre>./overviewer.py --world=/path/world1 --opt=1 --world=/path/world2 --opt=2</pre><p>but this seems cumbersome and confusing. It seems obvious that a more structured method of configuring your renders is needed.</p><p><strong>The Config File</strong></p><p>So here's the solution we came up with. It lets you individually specify "renders", which is a rendering of a world with a set of options. You can specify multiple renders of a single world with different options, renders of different worlds, etc. We tried to leave it as customizable as possible.</p><p>The configuration file is, as before, parsed as a regular python file, meaning you can put any extra complicated logic you want in there. After it's parsed, it expects three things to be defined:</p><ul><li>a dictionary called "worlds" that maps world names to their paths on disk.</li><li>a dictionary called "renders" that maps render names to a dictionary of options.</li><li>a string called "outputdir" containing the path to the directory to place the output</li></ul><p>I have written up further details about the config file on the documentation site:&#160;<a href="http://docs.overviewer.org/en/latest/config/">http://docs.overviewer.org/en/latest/config/</a>. Head there and have a look over it to get an idea of what's possible. I don't want to repeat what's there, and I think that's a pretty good place to start.</p><p><strong>Converting your existing setup to a config file</strong></p><p>Most likely you have some setup where you run overviewer.py from a cron or on a schedule with a bunch of options. Let's say you're running this:</p><pre>overviewer.py -v --north-direction=upper-right --imgformat=jpg --rendermodes=smooth-lighting,smooth-night /path/to/myworld /path/to/mymap</pre><p>To migrate to the new branch, you should first create a config file. It can be named anything you want. If your editor has syntax highlighting, it will be helpful to give it the extension .py, but it's not necessary.</p><p>Say you create "myovconfig.py". This is what you'd add to that file to duplicate your setup:</p><pre>worlds["myworld"] = "/path/to/myworld"

renders["dayrender"] = {
        "world": "myworld",
        "title": "Daytime",
        "rendermode": smooth_lighting,
        "imgformat": "jpg",
        "northdirection": "upper-right",
        }

renders["nightrender"] = {
        "world": "myworld",
        "title": "Nighttime",
        "rendermode": smooth_night,
        "imgformat": "jpg",
        "northdirection": "upper-right",
        }

outputdir = "/path/to/mymap"</pre><p><em>Note: the 'world' option was named 'worldname' up until recently.</em></p><p>Then you run Overviewer with this command:</p><pre>overviewer.py --config=/path/to/myovconfig.py</pre><p>Yes, it is a bit more verbose, but you can see how it is much more customizable than before. You can change the options for the individual renders, add renders for other worlds, add additional renders for the same world (perhaps with a different north-direction!) It's up to you!</p><p>As always, join us in <a href="http://overviewer.org/irc/">IRC</a> if you have any questions!</p>
'''

[[posts]]
slug = 'help-us-test-our-new-beta'
published = true
user = 'brownan'
title = 'Help us test our new beta'
timestamp = 2012-02-11T15:29:00Z
body = '''
<p><em>Edit: Mar 3 2012: The new beta has now been merged into master, and as such, some parts of this post (like how to try it out) are outdated. See <a href="http://overviewer.org/blog/2012/03/03/overviewer-09-released/">this post</a>.</em></p><p><em>Edit: Mar 1 2012: updated this post for the Anvil format. -brownan</em></p><p>We've been working hard for the last two months to almost completely re-write a lot of the internals of The Overviewer. And now we need your help to test it out, and give us feedback!</p><div><p><strong>Why have we done this?</strong></p><p>You may be wondering why we took 2 months off from regular development to rewrite code that worked just fine. As some may have guessed, code that evolves over time tends to accumulate cruft and gets more and more difficult to work on as time goes by. Our code has been evolving for over a year now, and while it started out relatively clean, now it's not so much. As new features were added, the code strained to&#160;accommodate them. For example, the customizable north direction feature required adding a small "shim" at just about every layer of code, which is prone to cause problems because it adds complex dependencies between all layers of the program.</p><p>In short, the code was becoming increasingly difficult to work on, and more importantly, it was becoming less <em>fun</em>&#160;to work on. So we did what all programmers dream of doing but can't because of practical deadlines and such: re-designed most of the core components almost from scratch.</p><p>In this re-write we have completely re-thought the way all the internal components fit together and how they interact. The new interfaces between components are much cleaner and the clean separation of responsibility makes the code much easier to work on: easier to add new features, easier to fix bugs, easier to maintain.</p><p>Most of that is of no concern to end users though; people that just want to <em>use</em>&#160;Overviewer don't care how it works. Well, there's something for you too! Along with the rewrite we have many new features and potential features that were either impossible or prohibitively difficult before!</p><p><strong>Here's the new fun features:</strong></p><ul><li>Multi-world! Render and display all your worlds with one unified interface.</li><li>Along with that, Nether and The End support!</li><li>Fixed north-directions to the new sun direction. (Finally!)</li><li>Completely re-designed configuration file format, more customizability!</li><li>Per-render configuration options - render one world multiple ways, render all your worlds one way, or some complex combination. It's up to you!</li><li>Truly customizable rendermodes: compose your own rendermode from our built-in rendermode <em>primitives</em>.</li><li><em>New</em>: Anvil support</li><li><em>New:</em>&#160;Built-in Biome Support!</li></ul><p>Here's the new <em>potential</em>&#160;features -- features that are not in yet, but should be "easy" to implement with the new architecture (if there's demand for these features, they will get implemented!):</p><div><ul><li>Configurable, pluggable caches. Configure the memory usage or even offload your cache to memcached</li><li>Render-farm support: get an entire cluster of machines to render your worlds!</li><li>Support for rendering of smaller portions or subsets of your world, and even arbitrary world transformations (Render heights 0-32, cutting off everything else? Sure! Render your world upside down? I can't imagine why, but why not!)</li><li>More configurable logging</li></ul></div><p>We are releasing this as a "beta" at this point. The new branch is not complete yet. We still have these items to re-implement:</p><div><ul><li>points of interest (signs, etc)</li><li>Overlays</li><li>Miscellaneous&#160;options like textures-path, skip-js, web-assets, no-signs</li></ul></div><div><p>Additionally, it is not yet polished. For example, the output may contain lots of debug lines that got left in, any error messages may not be very friendly, and of course it may contain bugs.</p><p>But we feel like it's ready for people to try out. We're ready to start getting some feedback and some help on finding the last few bugs.</p><p><strong>If you would like to try it out, keep reading</strong>, but know that things may still change in backwards-incompatible ways. Remember that this is a "preview" and you'd be helping us test it. <strong>It's not <em>done</em>&#160;yet, but we feel that it's complete enough to start soliciting feedback.</strong></p></div><p>We're not building binary packages for the new branch at this time. If you would like to try it out, clone the repository and checkout the "anvil" branch:</p><blockquote><pre><span>git clone -b anvil git://github.com/overviewer/Minecraft-Overviewer.git</span></pre></blockquote><p>If you don't have git, you can also download a source tarball:</p><p><a href="https://github.com/overviewer/Minecraft-Overviewer/tarball/anvil">https://github.com/overviewer/Minecraft-Overviewer/tarball/anvil</a></p><div><p>I've rewritten the documentation to go over the new configuration file format. See the <a href="http://readthedocs.org/docs/overviewer/en/anvil/running/">running</a>&#160;and <a href="http://readthedocs.org/docs/overviewer/en/anvil/config/">config file</a> pages of the docs to get started.</p></div><p>And of course, let us know in <a href="http://overviewer.org/irc/">IRC</a> or by filing an issue on the Github issue tracker if something doesn't seem right.</p><p>A follow-up post will go into more details on the new features, notably the new configuration file format. Happy Overviewing!</p></div>
'''

