timestamp = 2012-03-01T19:12:20Z
body = '''
<p><em>Edit: The "anvil" branch <a href="http://overviewer.org/blog/2012/03/03/overviewer-09-released/">is now merged into master as version 0.9</a>. The note about using anvil is still relevant, but there no longer exists an "anvil" branch. Links to the docs updated. -brownan</em></p><p>The Overviewer now has initial support for the new Anvil map format (used in Minecraft 1.2)! You can find this version in the <a href="https://github.com/overviewer/Minecraft-Overviewer/tree/anvil" title="anvil branch"><em>anvil</em> branch on GitHub</a>. If you need a Windows build, feel free to ask us in our <a href="/irc/" title="IRC channel">IRC channel</a>.</p><p>(<em>Edit: we build the windows builds on-demand. Right now things are developing rapidly and the current version may be unstable, so that's why we're not building them automatically. Once things stabilize we'll start posting the new builds on to the github downloads page. -brownan)</em></p><h3>Using the Anvil Branch</h3><p>The Anvil branch is based on our recent code rewrite, which means that it has a different configuration format and command line options. Please see <a href="/blog/2012/02/13/about-the-new-config-file-format/" title="About the New Config File Format">our blog post</a> or <a href="http://docs.overviewer.org/en/latest/config/" title="Anvil Documentation">the documentation</a>&#160;for more details. Changes made during the rewrite made it much easier to upgrade the Overviewer to Anvil; making these same changes to the old code would be much harder, so we are not planning to update the old code to handle Anvil.</p><p>Due to the large changes made to support Anvil, you will need to render your maps from scratch. Trying to update existing maps will not work. Also, due to major changes to the web assets during the rewrite, you should not simply copy over custom web assets to the new version. In particular, custom <em>overviewerConfig.js </em>files can cause strange problems.</p><h3>A Note about Biomes</h3><p>In addition to the much taller worlds possible with Anvil, the new map format now stores biome information with the chunks. This means that you no longer have to run the Biome Extractor in order to get biome colors on your maps.&#160;Biome colors are working <em>right now</em>&#160;in the Anvil branch; go check it out!</p>
'''

